    <div class="container">

        <h2>Add New User</h2>
        <br>

        <ul class="nav nav-tabs">
            <li class="active"><a href="#">Personal Particulars</a></li>
            <li><a href="#">Account Type</a></li>
            <li><a href="#">Login Details</a></li>
        </ul>

        <form>
            <br>
            <div class="form-group">
                <label>Full Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">

            <div class="form-group">

            </div>



            <div class="form-group">
                <label>Address</label>
                <input type="password" class="form-control" placeholder="Address">
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="password" class="form-control" placeholder="Phone number">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="password" class="form-control" placeholder="Email">
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
